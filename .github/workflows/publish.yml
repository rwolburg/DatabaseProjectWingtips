# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore DatabaseProjectWingtips/DatabaseProjectWingtips.sqlproj
    - name: Build
      run: dotnet build DatabaseProjectWingtips/DatabaseProjectWingtips.sqlproj --no-restore
    - name: Deploy SQL Project
      run: | 
            SqlPackage /Action:Publish
            /SourceFile:DatabaseProjectWingtips/bin/Debug/Wingtips.dacpac
            /TargetConnectionString:${{ secrets.SQL_CONNECTION_STRING }}
